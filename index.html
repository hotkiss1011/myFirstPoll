<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="src/index.css" rel="stylesheet"></link>

    <title>Pit Bull Poll</title>
</head>
<body>
    <div class="container">
        <h1>Hello! Welcome to</h1>
        <h2>The Pit Bull Poll</h2>

        <form action="/results.html" method="get" class="pit-form">
            <div class="pit-poll">
                <legend>Do you like pit bulls?</legend>
                <fieldset class="row mb-3">
                    <div class="form-check">
                        <input type="radio" name="poll-input" id="yes" value="yes" class="form-check-input" checked><label for="yes" class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="poll-input" id="no" value="no" class="form-check-input"><label for="no" class="form-check-label">No</label>
                    </div>
                </fieldset>
            </div>
            <div class="pit-submit">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
